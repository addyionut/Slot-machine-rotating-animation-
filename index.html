<!DOCTYPE html>
<html>
	<head>
		<title>slot_machine</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>SLOT MACHINE</h1>
		<p id="msg"></p>
		<div class="grid">
			<div class="counter">
			  	<div id="up1" class="p-5 border bg-light"></div>
			  	<div id="middle1" class="p-5 border bg-light"></div>
			  	<div id="down1" class="p-5 border bg-light"></div>
			</div>
			<div class="counter">
			  	<div id="up2" class="p-5 border bg-light"></div>	
			  	<div id="middle2" class="p-5 border bg-light"></div>
			  	<div id="down2" class="p-5 border bg-light"></div>
			</div>
			<div class="counter">
			  	<div id="up3" class="p-5 border bg-light"></div>	
			  	<div id="middle3" class="p-5 border bg-light"></div>
			  	<div id="down3" class="p-5 border bg-light"></div>
			</div>
		</div>
  		<button type="button" class="btn" onclick="playGame()">Play</button>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
